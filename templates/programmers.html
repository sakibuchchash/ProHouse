{% extends 'layout.html' %}

{% block title %}Programmers{% endblock %}

 {% block content %}
<style>

th,td,tr{
    border: 1px solid  #dddddd;
    text-align: left;
}

</style>
<h2 style="text-align: center;"><b>Programmers Profile</b></h2>
<br>
<div class="blog-con"> 
  <table class="table table-striped">
    <thead>
      <tr>
      	<th>Id</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
      </tr>
    </thead>
     <tbody>
    {% for post in posts %}
      <tr>
        <td>{{post.student_Id}}</td>
        <td>
          <a href="/profile/{{post.username}}">{{post.first_name}} {{post.last_name}}</a>
        </td>
        <td>{{post.mobile_No}}</td>
        <td>{{post.email}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
